<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeSA e-Letters</title>
</head>

<body style="margin-top: 0px;margin-left: 0px;">
    <table cellpadding="0" cellspacing="0">
        <tbody>
            <tr>
                <td>
                    <div class="container"
                        style="width: 1580px; height: 520px; background-color:#19408b; text-align: left; font-family: Arial, Helvetica, sans-serif; font-size: 18px; color: white;">
                        <div class="column">
                            <br><br><br>
                            <table
                                style="border: 0px solid white; margin-left: auto;margin-right: auto;margin-top: auto;margin-bottom: auto;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                                <tbody>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Bülten Tipi:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {type}</td>
                                    </tr>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Çalışmanın Etkisi:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {$RECORD.impact}</td>
                                    </tr>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Başlangıç Zamanı:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {$RECORD.start_date}
                                        </td>
                                    </tr>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Bitiş Zamanı:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {$RECORD.end_date}</td>
                                    </tr>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Çalışmayı Yapan:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {$RECORD.assignee}</td>
                                    </tr>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Etkilenen Müşteri:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {$RECORD.customer}</td>
                                    </tr>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Servis Adı:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {$RECORD.service}</td>
                                    </tr>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Bülten Numarası:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {$RECORD.bulletin_no}
                                        </td>
                                    </tr>
                                    <tr>
                                        <th
                                            style="width: 170px;text-align: left; background-color: #292d74; color: white; padding: 10px;">
                                            Durum:</th>
                                        <td
                                            style="width: 650px; text-align: left; background-color: white; color: black; padding: 10px">
                                            {status}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>

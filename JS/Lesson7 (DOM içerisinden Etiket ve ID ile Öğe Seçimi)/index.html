<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>
<body>
    <h1 id="baslik">12312412412</h1>
    <script>
       /* DOM (Document Object Model) ile Html id,class insert işlemi*/

        // Title bilgisini #title id'si kullanarak değiştirme

        let baslik = document.getElementById("title");
        console.log(baslik.innerHTML = "DOM (Document Object Model) ile çalışmak");

        // H1 bilgisini #h1 id'si kullanarak değiştirme
        var anabaslik = document.getElementById("baslik");
        anabaslik.innerHTML="denemeeeee";

    </script>

</body>
</html>

<!DOCTYPE html>

<head>

<body>
  <p id="demo"></p>

<!-- Mantıksal Operatörler -->
<script>

// && (ve) mantıksal operatörü

var a = 10;
var b = "kodluyoruz";
console.log(( a>10 && b == "kodluyoruz")) //false dönecektir. Çünkü ve mantıksal operatöründeki iki koşulda sağlanmalıdır.

// || (veya) mantıksal operatörü

var c = 40
var d = 25
console.log((c>=23 || d==20)) //true dönecektir. Çünkü veya mantıksal operatöründeki iki koşuldan birinin sağlanması yeterlidir.

// ! (değil) mantıksal operatörü

var boy = 120
var yas = 35

console.log(!(boy<120 && yas>35)) //true dönecektir. Ve mantıksal operatörü ile alınan bilgi false olsa da parantezin dışında değil operatörü sayesinde dönen boolean bilginin tersi alınmıştır.

</script>
</body>
</html>
